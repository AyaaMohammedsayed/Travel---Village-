            <h2>Contact Me!</h2>
                <form action="">
                    <div class="input-box" >
                        <!-- autocomplete tells the browser not to save data inputted by user for 
                        later autocompletion on similar forms -->
                        <div class="input-field field">
                            <input type="text" placeholder="Full Name" 
                            id="name"  class="item" 
                            autocomplete="off" >
                            <div class="error-txt"> Full Name can't be blank </div>
    
                        </div>
                        <div class="input-field field">
                            <input type="email" placeholder="Email Adderss"

                        </div>
                    </div>
                    <div class="input-box" >
                        <div class="input-field field">
                            <input type="phone" placeholder="Phone Number" 
                            id="phone"  maxlength="11" minlength="11" class="item" 
                            autocomplete="off" >
                        
                            <div class="error-txt">Phone number can't be blank </div>
    
                        </div>
                        <div class="input-field field">
                            <input type="text" placeholder="Subject" 
                            id="subject"  class="item" 
                            autocomplete="off" >
                     
                            <div class="error-txt"> Subject can't be blank </div>
                        </div>
                    </div>
                    <div class="textarea-field field">
                        <textarea name="" id="Message" cols="30" rows="10" placeholder="Your message here"  class="item"  autocomplete="off"></textarea>
               
                        <div class="error-txt"> Message can't be blank </div>
                    </div>
                    <button type="submit"> Send Message</button>
                </form>
